 
<!DOCTYPE html>

              <style>
                  body {

                              background: #111;

                                                                                  .user-info {

                                                                                                                                                              .user-info h2 {
                                                                                                                                                                    margin: 5px 0;

                                                                                                                                                                                    }

                                                                                                                                                                                        .user-info p {

                                                                                                                                                                                                                                                                  transition: 0.3s;
                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                          .btn:hover {
                                                                                                                                                                                                                                                                                background: #00cc72;
                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                        #timer {
                                                                                                                                                                                                                                                                                              font-weight: bold;
                                                                                                                                                                                                                                                                                                    margin-top: 10px;
                                                                                                                                                                                                                                                                                                          color: #f9c74f;
                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                  .btn-admin {
                                                                                                                                                                                                                                                                                                                        position: fixed;
                                                                                                                                                                                                                                                                                                                              bottom: 15px;
                                                                                                                                                                                                                                                                                                                                    left: 50%;
                                                                                                                                                                                                                                                                                                                                          transform: translateX(-50%);
                                                                                                                                                                                                                                                                                                                                                background: #fff;
                                                                                                                                                                                                                                                                                                                                                      color: #111;
                                                                                                                                                                                                                                                                                                                                                            padding: 8px 16px;
                                                                                                                                                                                                                                                                                                                                                                  border-radius: 10px;
                                                                                                                                                                                                                                                                                                                                                                        font-weight: bold;
                                                                                                                                                                                                                                                                                                                                                                              text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                                    box-shadow: 0 2px 6px rgba(0, 255, 144, 0.5);
                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                            #withdraw-popup {
                                                                                                                                                                                                                                                                                                                                                                                                  position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                        top: 0; left: 0;
                                                                                                                                                                                                                                                                                                                                                                                                              width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                    height: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                          background: rgba(0, 0, 0, 0.85);
                                                                                                                                                                                                                                                                                                                                                                                                                                display: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                      align-items: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                            justify-content: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                    .popup-content {
                                                                                                                                                                                                                                                                                                                                                                                                                                                          background: #222;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                padding: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      border-radius: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            width: 90%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  max-width: 400px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        box-shadow: 0 0 10px rgba(0, 255, 144, 0.3);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .popup-content h3 {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      color: #00ff90;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            margin-bottom: 15px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .popup-content label {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          display: block;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin: 10px 0 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .popup-content input {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          border-radius: 8px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      margin-bottom: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background: #333;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  color: #fff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          .btn-submit {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                background: #00ff90;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      color: #000;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              border-radius: 8px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-weight: bold;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .btn-cancel {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  background: transparent;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: #aaa;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    padding: 8px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          display: block;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin: 10px auto 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="user-info">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <img id="user-photo" src="" alt="User Photo" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h2 id="user-name">Loading...</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <p id="user-username"></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p id="points">Points: 0.00 BDT</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <p id="ads-count">Ads Watched: 0/500</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button class="btn" id="watch-ad-btn">🎥 Watch Ad</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div id="timer"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button class="btn" id="withdraw-btn">💸 Withdraw</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div id="withdraw-status"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <a class="btn-admin" href="https://t.me/Irfan_vaw" target="_blank">ADMIN CONTACT</a>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="withdraw-popup">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="popup-content">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <h3>Withdraw Request</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label for="bkashNumber">Bkash Number</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <input type="tel" id="bkashNumber" placeholder="e.g. 017XXXXXXXX" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label for="withdrawAmount">Amount (BDT)</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <input type="number" id="withdrawAmount" placeholder="Minimum 50 BDT" min="50" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button class="btn-submit" id="submit-withdraw">Submit</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <button class="btn-cancel" id="cancel-withdraw">Cancel</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const tg = window.Telegram.WebApp;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      tg.ready();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const firebaseConfig = {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                databaseURL: "https://monetag-bot-2-default-rtdb.firebaseio.com/",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      appId: "1:658070355862:android:299d6af8f231f938de67b7"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              firebase.initializeApp(firebaseConfig);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const db = firebase.database();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const user = tg.initDataUnsafe.user || {};
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const userId = `tg_${user.id || "unknown"}`;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const nameEl = document.getElementById("user-name");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const usernameEl = document.getElementById("user-username");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const photoEl = document.getElementById("user-photo");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const pointsEl = document.getElementById("points");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const adsCountEl = document.getElementById("ads-count");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const watchAdBtn = document.getElementById("watch-ad-btn");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const withdrawBtn = document.getElementById("withdraw-btn");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const timerEl = document.getElementById("timer");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const withdrawStatusEl = document.getElementById("withdraw-status");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const popup = document.getElementById("withdraw-popup");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const bkashInput = document.getElementById("bkashNumber");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const amountInput = document.getElementById("withdrawAmount");
